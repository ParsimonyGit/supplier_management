<a class="product-link" href="{{ item.route}}">
	<div class="col-sm-4 col-xs-4 product-image-wrapper">
		<div class="product-image-img">
			<meta itemprop="image" content="{{ frappe.utils.quoted(item.website_image or item.image) }}"></meta>
			<img class="product-image product-image-square" src="{{ item.website_image or item.image or 'no-image.jpg' }}" alt="{{ item.item_name }}">
			<div class="product-text" itemprop="name">{{ item.item_name or name }}</div>
				<div>&nbsp</div>
				<div style='font-size: small; margin-bottom: 10px;'>&nbsp</div>
		</div>
	</div>
</a>
